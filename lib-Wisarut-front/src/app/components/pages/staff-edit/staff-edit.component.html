<div class="row mt-3">
    <div class="h1">แก้ไขเจ้าหน้าที่</div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="container">
        <form [formGroup]="staffForm">
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">ชื่อ</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" required formControlName="name">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">เบอร์โทรศัพท์</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" required formControlName="tel">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">ที่อยู่</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" required formControlName="address">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">เบอร์โทรศัพท์</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" required formControlName="tel">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="offset-sm-3 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="updateStaff()">
                บันทึก
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
