<link rel="stylesheet" href="staff.component.css">

<div class="row mt-3">
    <div class="h1">ค้นหาเจ้าหน้าที่</div>
    <div class="input-group my-3" [formGroup]="searchForm">
        <input type="text" class="form-control" placeholder="กรอกรหัสเจ้าหน้าที่" formControlName="searchId"/>
        <button class="input-group-text btn btn-primary" (click)="searchId()">ค้นหา</button>
    </div>
    <div class="row mt-3">
        <div class="col-md-12" style="text-align: right;">
            <a routerLink="/staff/add" class="btn btn-success">เพิ่มเจ้าหน้าที่</a>
        </div>
    </div>
    <div class="col-md-12 mt-2">
        <div class="row mt-3">
            <div class="h1">เจ้าหน้าที่ทั้งหมด</div>
            <div class="col-md-12 mt-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>รหัสเจ้าหน้าที่</th>
                            <th>ชื่อ</th>
                            <th>ที่อยู่</th>
                            <th>เบอร์โทรศัพท์</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of staffs">
                            <td>{{s.staffId}}</td>
                            <td>{{s.name}}</td>
                            <td>{{s.address}}</td>
                            <td>{{s.tel}}</td>
                            <td>
                                <a class="btn btn-info btn-sm" routerLink="/staff/edit/{{s._id}}">
                                    แก้ไข
                                </a> &nbsp;
                                <a class="btn btn-danger btn-sm" (click)="deleteStaff(s._id)">
                                    ลบ
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
